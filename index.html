<html>
<script type="text/javascript">
  function getIndex(){
    return document.getElementById("index").value;
  }
  
  function showMessage(message){
    document.getElementById("message").innerHTML = message;
  }
  
  function getBlobForCurrentIndex(){
    return openCache()
      .then(cache => {
        return cache.keys();
      })
      .then(keys => {
        if(keys.length == 0)
          return;
        return cache.match(keys[0]);
      })
      .then(response => {
        if(!response)
          return;
        return response.blob();
      });
  }
  
  function showCacheSize() {
    showMessage("読込中...");
    var index = getIndex();
    
    getBlobForCurrentIndex()
    .then(blob => {
      if(!blob){
        showMessage("no cache");
        return;
      }
      showMessage(blob.size.toLocaleString() + "bytes");
    });
  }
  
  function getMovieUrl(){
    return document.getElementById("size").value;
  }
  
  function openCache() {
    return caches.open(getIndex());
  }
  
  function putCache() {
    showMessage("index " + index + " にキャッシュ生成中...");
    var url = getMovieUrl();
    openCache()
      .then(cache => {
        return cache.add(url);
      })
      .then(_ => {
        showMessage("done");
      });
  }
  
  function playCache() {
    showMessage("index " + index + " を再生");
    
    getBlobForCurrentIndex()
    .then(blob => {
      if(!blob){
        showMessage("no cache");
        return;
      }
      var videoElement = document.getElementById('video');
      videoElement.addEventListener('loadedmetadata', () => {
        videoElement.play();
      });
      videoElement.src = URL.createObjectURL(blob);
    });
    
    openCache()
      .then(cache => {
        return cache.add(url);
      })
      .then(_ => {
        showMessage("done");
      });
  }
  
  function deleteCache(){
        showMessage("削除中...");
    var index = getIndex();
    caches.delete(index)
      .then(_ => {
        showMessage("index " + index + " を削除しました");
      });
  }
</script>
<body>
  Index: <select id="index" name="simple">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
    <option>8</option>
    <option>9</option>
    <option>10</option>
  </select>
  <br/>
  <select id="size" name="simple">
    <option value="https://storage.googleapis.com/rent-yoshida/dev_public/medium_items_media_3128_original.mp4">1GB</option>
  </select>
  <br/>
  <input type="button" value="キャッシュサイズ表示" onclick="showCacheSize();"/> 
  <input type="button" value="動画キャッシュ生成" onclick="putCache();"/> 
  <input type="button" value="キャッシュから動画を再生" onclick="playCache();"/> 
  <input type="button" value="動画キャッシュ削除" onclick="deleteCache();"/>
  <br/>
  <div id="message"></div>
  <br/>
  <br/>
  <video id="video">
    <p>キャッシュした動画を表示します</p>
  </video>
</body>
</html>
